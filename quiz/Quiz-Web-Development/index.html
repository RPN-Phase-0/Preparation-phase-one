<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>To Do List</title>
</head>

<body>
  <div id="myDIV" class="header">
    <h2>My To Do List</h2>

    <input type="text" id="myInput" placeholder="Title..." />
    <span onclick="newElement()" class="addBtn">Add</span>

    <input type="text" id="mySearch" onkeyup="searchElement()" placeholder="Search..." />
  </div>

  <ul id="myUL">
    <li><a href="#">Hit the gym</a></li>
    <li class="checked"><a href="#">Pay bills</a></li>
    <li><a href="#">Meet George </a></li>
    <li><a href="#">Buy eggs </a></li>
    <li><a href="#">Read a book </a></li>
    <li><a href="#">Organize office </a></li>
  </ul>

  <script src="script.js"></script>
</body>

</html>
